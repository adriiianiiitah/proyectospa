<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="">
                <h1> Sus compras:</h1>
                <!-- empieza -->
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <div class="thumbnail thumbnail-carrito">
                            <img src="{imagen}" class="imagen-carrito">
                            <span class="precio">${precio} MXN</span>
                            <input type="number" name="cantidad" min="1" step="1" value="1" class="form-control input-carrito form-group input-group-lg"/>
                            <a href="#" onclick="ocultar(this)" class="btn btn-coral btn-top-right" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h3 class="titulo">{titulo}</h3>
                        <div class="caption">
                            <p class="text-left">
                                {descripcion} 
                            </p>
                        </div>
                    </div>
                </div>
                <!-- termina -->
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-5">
            <div class="form-group">
                <label for="total" class="">Total :</label>
                <input type="text" id="total" name="total" class="form-control input-carrito form-group input-group-lg" placeholder="0" readonly/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <a href="#" class="btn btn-pink btn-lg" role="button"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Comprar</a>
        </div>
    </div>
</div>

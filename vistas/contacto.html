
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h1 class="text-center">Contacto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6">
                <div class="thumbnail">
                    <img src="../img/contacto_02.jpg"/>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-2 col-sm-3">
                <div class="caption">
                    <h4>Vive una de las mejores experiencias.</h4>
                </div>

                <h1 class="text-center">
                    <span class="glyphicon glyphicon-time icono-rosa" aria-hidden="true"></span>
                    Horarios :
                </h1>
                <h3>
                    Lunes - Viernes:</br>
                    9:00am - 8:00pm
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-1 col-sm-4 col-sm-offset-1">
                <h3>Contáctanos</h3>
                    <div class="form">
                        <form role="form" action="#" onsubmit="return validarFormContacto(this)" >
                            <div class="form-group">
                                <label for="nombre" class="sr-only">Nombre :</label>
                                <div>
                                    <input type="text" id="nombre" name="nombre" class="form-control" onblur="esNombre(this)" placeholder="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Correo :</label>
                                <div>
                                    <input type="email" id="email" name="email" class="form-control" onblur="esEmail(this)" placeholder="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mensaje" class="sr-only">Mensaje :</label>
                                <div>
                                    <textarea rows="5" name="mensaje" id="mensaje" placeholder="mensaje" onblur="estaVacio(this)" class="form-control"></textarea>
                                </div>
                            </div>
                            <div>
                                <input type="checkbox" value="recordar-contrasena">Recordar contraseña
                            </div>
                            <button class="btn btn-lg btn-pink btn-block" type="submit">Enviar</button>
                        </form>
                        
                    </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-md-6">
                <div class="thumbnail imagen-contacto">
                    <img src="../img/contacto_01.jpg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7462.063345928268!2d-103.35189779999999!3d20.7495103!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1425347201015" width="100%" height="300" frameborder="0" style="border:0">
                </iframe>
            </div>
        </div>
    </div>
